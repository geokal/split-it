# yaml-language-server: $schema=https://coderabbit.ai/integrations/schema.v2.json
language: "en-US"
early_access: false
reviews:
  profile: "chill"
  request_changes_workflow: false
  high_level_summary: true
  poem: true
  review_status: true
  collapse_walkthrough: false
  auto_review:
    enabled: true
    drafts: false
  # Specify file patterns to include or exclude in a review using glob patterns (e.g., !dist/**, src/**).
  # These patterns also apply to 'git sparse-checkout', including specified patterns and ignoring excluded ones (starting with '!') when cloning the repository.
  path_filters:
    # Include source code directories
    - Components/**
    - Pages/**
    - Services/**
    - Data/**
    - Models/**
    - ViewModels/**
    # Include configuration files
    - Program.cs
    - *.csproj
    - appsettings*.json
    - Properties/**
    # Include documentation
    - docs/**
    - *.md
    # Exclude build artifacts
    - "!bin/**"
    - "!obj/**"
    # Exclude backups
    - "!backups/**"
    # Exclude auto-generated migrations
    - "!Migrations/**"
    # Exclude static assets
    - "!wwwroot/**"
    # Exclude solution files
    - "!*.sln"
chat:
  auto_reply: true